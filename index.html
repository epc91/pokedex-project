<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet"> 
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
    <title>Pokedex</title>
</head>
<body>
    <form action="" onsubmit="searchPokemon(event)">
        <input type="text" name="pokemon" autocomplete="off" placeholder="Search your POKEMON!">
    </form>

    <div data-poke-card class="poke-card">
        <!-- Pokemon Name -->
        <div data-poke-name >Pokedex</div>
        <!-- Pokemon Sprite -->
        <div data-poke-img-container class="img-container">
            <img data-poke-img src="./img/poke-shadow.png" class="poke-img">
        </div>
        <!-- Pokemon ID -->
        <div data-poke-id ></div>
        <!-- Pokemon Types -->
        <div data-poke-types class="poke-types"></div>
        <!-- Pokemon Stats -->
        <div data-poke-stats class="poke-stats"></div>
    </div>
    <!-- JS -->
    <script src="./main.js"></script>
</body>
</html>
